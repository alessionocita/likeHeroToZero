<!-- Login Error Seite. Wird gezeigt, wenn der User falsche Login-Daten eingibt  -->

<!DOCTYPE html>

<!-- Namespaces -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/style.css"  />
    <title>Like Zero To Hero - Worldwide CO2 Emissions</title>
</h:head>

<h:body>
    <header>
        <p:link outcome="index" >
            <p:graphicImage name="images/logo.png" alt="logo" styleClass="logo"/>
        </p:link>
        <div>
            <h1>Like Hero To Zero</h1>
            <h2>Stay informed about climate change</h2>
        </div>
        <nav class="navlink-form">
            <p:link value="Sign in" outcome="login" styleClass="navlink"/>
            <p:link value="Sign up" outcome="register" styleClass="navlink"/>
        </nav>
    </header>
<main>
    <section class="error-page">
    <h3>Wrong login data!</h3>
    <p>Back to <p:link value="login" outcome="login" /></p>
    </section>
</main>
</h:body>
</html>
